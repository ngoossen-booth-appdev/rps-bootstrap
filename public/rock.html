<!DOCTYPE html>
<html>

<head>
	<title>You played rock!</title>

	<!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
	<meta charset="utf-8">

	<!-- <link rel="stylesheet" href="/my_styles.css"> -->

	<link rel="stylesheet" href="/bootstrap.css">
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet">
</head>

<body>
	<!-- <style> *{border: thin red solid}  </style> -->
	<div class="container mt-5">
		<div class="row mb-4">
			<div class="col-md-4">
				<a class="btn btn-info btn-lg btn-block" href="/rock">
					Play Rock
				</a>
			</div>

			<div class="col-md-4">
				<a class="btn btn-outline-info btn-lg btn-block" href="/paper">
					Play Paper
				</a>
			</div>

			<div class="col-md-4">
				<a class="btn btn-outline-info btn-lg btn-block" href="/scissors">
					Play Scissors
				</a>
			</div>
		</div>

		<div class="row mb-4">
			<div class="col-md-6">
				<div class="player-card text-center">
					<h2>
						<em>We</em> <strong>played</strong> <a href="https:/www.google.com">rock</a>!
					</h2>
				</div>
			</div>

			<div class="col-md-6">
				<div class="computer-card text-center">
					<h2>
						They played paper!
					</h2>
				</div>
			</div>
		</div>

		<div class="row mb-4">

			<div class="offset-md-2 col-md-8">
				<div class="outcome-card text-center">
					<h1>
						<div class="alert alert-danger" role="alert">
							We lost!
						</div>
					</h1>
				</div>
			</div>

		</div>

		<div class="row mb-4">
			<div class="col-md-12 text-center">
				<a href="/">
					Rules
				</a>
			</div>
		</div>
	</div>
</body>

</html>
